<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>AngularJS</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
       
      <script th:src="@{/main.js}"></script>
      <link th:href="@{/main.css}" rel="stylesheet" />
       
      <head>
 <body ng-app="EmployeeManagement" ng-controller="EmployeeController">
 <table border="1">
         <tr>
            <th>Service ID</th>
            <th>Service Name</th>
            <th>User ID</th>
            <th>Edit</th>
            <th>Delete</th>
         </tr>
         <!-- $scope.employees -->
         <tr ng-repeat="services in services">
            <td> {{ service.id }}</td>
            <td> {{ service.serviceName }}</td>
            <td >{{ service.user }}</td>
            <td>
            <a ng-click="editEmployee(employee)" class="edit-button">Edit</a>
            </td>
            <td>
            <a ng-click="deleteEmployee(employee)" class="delete-button">Delete</a>
            </td>
         </tr>
</table>
</body>
